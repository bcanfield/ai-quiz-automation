<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include navigation.html %}
    
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <div class="footer-content">
          <p>
            <strong>⚠️ Educational Use Only</strong><br>
            This tool is a proof of concept. Using automation on real assessments may violate policies or laws.
          </p>
          <p>
            <a href="{{ site.github.repository_url }}">View on GitHub</a> • 
            <a href="{{ site.github.repository_url }}/blob/main/LICENSE">License: MIT</a>
          </p>
        </div>
      </footer>
    </main>
    
    <style>
      .site-footer {
        border-top: 2px solid rgba(255, 255, 255, 0.2);
        margin-top: 3rem;
        padding-top: 2rem;
        text-align: center;
      }
      
      .footer-content {
        max-width: 800px;
        margin: 0 auto;
      }
      
      .footer-content p {
        margin: 1rem 0;
        opacity: 0.9;
      }
      
      .footer-content strong {
        color: #ffd700;
      }
      
      .footer-content a {
        color: inherit;
        text-decoration: underline;
      }
      
      .footer-content a:hover {
        opacity: 0.8;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
