<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .question-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        a.btn.choice-link.option.option-selector {
            display: block;
            padding: 15px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            text-decoration: none;
            color: #333;
        }
        a.btn.choice-link.option.option-selector:hover {
            background: #e3f2fd;
            border-color: #2196F3;
        }
        a.btn.choice-link.option.option-selector.selected {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        button#confirm-choice {
            margin-top: 20px;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button#confirm-choice:hover {
            background: #45a049;
        }
        button#confirm-choice:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        #result.show {
            display: block;
        }
        #result.correct {
            background: #d4edda;
            color: #155724;
        }
        #result.incorrect {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Example Quiz for Testing</h1>
    <p>This is a sample quiz page that can be used to test the quiz-helper tool.</p>
    
    <div id="quiz-content">
        <div class="question-container">
            <div class="question-text">
                <p>What is the capital of France?</p>
                <span>Choose the correct answer below:</span>
            </div>
            <div class="answers">
                <a href="#" class="btn choice-link option option-selector" data-answer="0">London</a>
                <a href="#" class="btn choice-link option option-selector" data-answer="1">Paris</a>
                <a href="#" class="btn choice-link option option-selector" data-answer="2">Berlin</a>
                <a href="#" class="btn choice-link option option-selector" data-answer="3">Madrid</a>
            </div>
        </div>
        <button id="confirm-choice" disabled>Confirm Answer</button>
        <div id="result"></div>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = [
            {
                question: "In J.R.R. Tolkien's legendarium, what was the original name of Sméagol's friend who he murdered to obtain the One Ring?",
                answers: ["Déagol", "Banazîr", "Gollum", "Sméagol himself found it alone"],
                correct: 0
            },
            {
                question: "What is the name of the inn in Bree where Frodo first meets Aragorn in 'The Fellowship of the Ring'?",
                answers: ["The Green Dragon", "The Prancing Pony", "The Golden Perch", "The Ivy Bush"],
                correct: 1
            },
            {
                question: "In 'The Silmarillion', which Vala is known as the Lord of Waters and spouse of Varda?",
                answers: ["Manwë", "Ulmo", "Aulë", "Mandos"],
                correct: 1
            }
        ];

        let selectedAnswer = null;

        function setupQuestion() {
            const q = questions[currentQuestion];
            const container = document.querySelector('.question-container');
            const questionText = container.querySelector('.question-text p');
            const answersDiv = container.querySelector('.answers');
            const resultDiv = document.getElementById('result');

            questionText.textContent = q.question;
            answersDiv.innerHTML = '';
            resultDiv.className = '';
            resultDiv.style.display = 'none';
            selectedAnswer = null;
            document.querySelector('#confirm-choice').disabled = true;

            q.answers.forEach((answer, index) => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'btn choice-link option option-selector';
                link.textContent = answer;
                link.dataset.answer = index;
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectAnswer(index);
                });
                answersDiv.appendChild(link);
            });
        }

        function selectAnswer(index) {
            document.querySelectorAll('a.btn.choice-link.option.option-selector').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelectorAll('a.btn.choice-link.option.option-selector')[index].classList.add('selected');
            selectedAnswer = index;
            document.querySelector('#confirm-choice').disabled = false;
        }

        document.querySelector('#confirm-choice').addEventListener('click', () => {
            const q = questions[currentQuestion];
            const resultDiv = document.getElementById('result');
            
            if (selectedAnswer === q.correct) {
                resultDiv.textContent = 'Correct!';
                resultDiv.className = 'correct show';
            } else {
                resultDiv.textContent = 'Incorrect. The correct answer was: ' + q.answers[q.correct];
                resultDiv.className = 'incorrect show';
            }

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    setupQuestion();
                } else {
                    document.getElementById('quiz-content').innerHTML = '<h2>Quiz Complete!</h2><p>You have finished all questions.</p>';
                }
            }, 2000);
        });

        setupQuestion();
    </script>
</body>
</html>
